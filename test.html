<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Up The Card</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="card card-front one">1</div>
            <div class="card card-back one">꽝</div>
        </div>
        <div class="second">
            <div class="card card-front two">2</div>
            <div class="card card-back two">당첨!</div>
        </div>
        <div class="third">
            <div class="card card-front third">3</div>
            <div class="card card-back third">꽝</div>
        </div>
    </div>
    <button>시작</button>
    <script>
       //버튼을 누르면 카드가 회전하기 시작함
       const onButton = () => {
            console.log("카드회전시작")
        }

       const $button =  document.querySelector('button');
       $button.addEventListener('click', onButton);

       //회전한 후 카드를 선택함
       const onClick = () => {
            console.log('success');
       }

       const $click = document.querySelector('.container');
       $click.addEventListener('click', onClick);
    </script>
</body>
</html>
