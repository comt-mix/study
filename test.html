<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card game</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(192, 240, 198);
            width: 600px;
            height: 500px;
        }
        .card {
            display: flex;
            width: 100px;
            height: 150px;
            justify-content: center;
            align-items: center;     
            border-radius: 0.8em;   
            margin: 1em;
            transition: 1s;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        
        }
        .one {
            position: absolute;
            left: 70px;

        }
        .two {
            position: absolute;
           
        }
        .thr {
            position: absolute;
            left: 420px;
        }
        .card-front {
            z-index: 1;
            background: white;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: white
        }
        
        button {
            width: 100px;
            height: 100px;
            background-color: silver;
        }
        .card-container:hover .card-front {
            transform: rotateY(180deg);
        }
        .card-container:hover .card-back {
            transform: rotateY(360deg);
        }              
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card card-front one"></div>
        <div class="card card-back one">꽝!</div>
        <div class="card card-front two"></div>
        <div class="card card-back two">꽝!</div>
        <div class="card card-front thr"></div>
        <div class="card card-back thr">당첨!</div>
    </div>
    <button>시작</button>
    <script>   
       const onButton = () => {
        
       }
       const $button =  document.querySelector('button');
       $button.addEventListener('click', onButton);
       
       const onClick = () => {
            console.log('success');
       }
       const $click = document.querySelector('.card');
       $click.addEventListener('click', onClick);

      
      
    </script>
</body>
</html>
